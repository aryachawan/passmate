<!DOCTYPE html>
<html>

<head>
    <title>PassMate</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora" />
</head>
<style>
    body{
        color:white;
        font-family: "Sora";
        margin: 0;
        padding: 0;
        background-color: black;
    }
    .title{
        font-size: 70px;
        font-weight: 600;
        margin: 0;
        padding-left: 2.5rem;padding-top: 2.5rem;
    }
    #info{
        margin-top: 20px;
        text-align: justify;
        width:85%;
        background-color: #1F2833;
        font-size: 38px;
        padding-left: 35px;padding-right: 35px;
        padding-top: 55px;padding-bottom:55px ;
        border-radius: 20px;
    }
    #buttons{

        display: flex;
        justify-content: space-around;
    }
    button{
        background-image: url('/static/main-back.jpg');
        margin-top: 20px;
        height:300px;
        width:500px;
        font-weight: 550;
        font-size: 45px;
        color:white;
        border-radius: 1000px;
        border-width: 3px;
        font-family: "Sora";
        box-shadow: 0 0 10px 0 grey;
        transition: 0.3s;
    }
    button:hover{
        height: 320px;
        width:520px;
        font-size: 46px;
        box-shadow: 0 0 30px 0 grey;
    }
    .footer{
        display: flex;
        justify-content: space-between;
        font-size: 25px;
        padding-left: 2.5rem;padding-right: 2.5rem;
        padding-top: 20px;
    }
    a{
        color:blue;
        text-decoration: none;
    }
    @media all and (max-width: 600px)
    {
        .title{
        font-size: 45px;
        font-weight: 600;
        margin: 0;
        padding-left: 20px;padding-top: 20px;
    }
    #info{
        margin-top: 20px;
        text-align: justify;
        width:85%;
        font-size: 18px;
        padding-left: 15px;padding-right: 15px;
        padding-top: 25px;padding-bottom:25px ;
        border-radius: 20px;
    }
    #buttons{
        display: block;
        align-items: center;
        text-align: center;
    }
    button{
        margin-top: 20px;
        height:150px;
        width:250px;
        font-weight: 550;
        background-color: #1F2833;
        font-size: 20px;
        color:white;
        border-radius: 20px;
        border-width: 3px;
        font-family: "Sora";
        box-shadow: 0 0 10px 0 grey;
        transition: 0.3s;
    }
    button:hover{
        height: 160px;
        width:260px;
        font-size: 25px;
        box-shadow: 0 0 30px 0 grey;
    }
    .footer{
        font-size: 12px;
        padding-left: 20px;padding-right: 20px;
        padding-top: 20px;
    }
    }
</style>
<body>
    <p class="title">Pass<span style="color:blue">Mate</span></p>
    <center>
    <div>
        <p id="info">Strength Calculator helps you calculate the strength of your already existing passwords.
            Generator helps you to
            generate strong and secure passwords. Container helps you store your passwords incase you forget them.</p>
    </div>
    </center>
    <div id="buttons">
        <div class="btnbanner">
            <form action="/strengthcalculator" method="post">
                <button class="scli" type="Submit">Calculator</button>
            </form>
        </div>
        <div class="btnbanner">
            <form action="/passwordgenerator" method="post">
                <button class="gen" type="Submit">Generator</button>
            </form>
        </div>
        <div class="btnbanner">
            <form action="/storageVault" method="post">
                <button class="storage" type="Submit">Vault</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>developed by: <a href="https://github.com/aryachawan">Arya Chawan</a></p>
        <p>...your password manager</p>
    </div>
</body>
</html>
