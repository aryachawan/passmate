<!DOCTYPE html>
<html>

<head>
    <title>Generated Passowrd</title>
</head>
<style>
    #gentitle {
        text-align: center;
        font-family: sans-serif;
        font-size: 5rem;
        margin-top: 15rem;
        margin-bottom: 2rem;
    }
    #pop{
        text-align: center;
    }
    input{
        font-size: 3rem;
        font-family: sans-serif;
        border-color: black;
        border-width: 5px;
        border-radius: 20px;
        width: 70%;
        height: 5rem;
        margin-bottom: 2rem;
    }
    button{
        font-family: sans-serif;
        font-size: 3rem;
        background-color: blue;
        color:white;
        padding-left: 3rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
        padding-right: 3rem;
        border-radius: 30px;
    }
</style>

<body>
    <p id="gentitle">Generated <span style="color:blue">Password:</span><br></p>
    <div id="pop">
        <input type="text" value={{i}} id="pass1"><br>
        <button onclick="myFunction()">Copy To Clipboard</button>
    </div>
    <script>
        function myFunction() {
            var copyText = document.getElementById("pass1");

            copyText.select();
            copyText.setSelectionRange(0, 99999);

            navigator.clipboard.writeText(copyText.value);

            alert("Copied the text: " + copyText.value);
        }
    </script>
</body>

</html>
