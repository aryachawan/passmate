<!DOCTYPE html>
<html>

<head>
    <title>Passowrd Saved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    button {
        font-family: sans-serif;
        font-size: 1rem;
        background-color: blue;
        color: white;
        padding-left: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-right: 1rem;
        border-radius: 30px;
        box-shadow: 0 8px 16px 0 grey, 0 6px 20px 0 grey;
    }

    #savinfo {
        margin-top: 3rem;
        font-family: sans-serif;
        font-size: 4rem;
        text-align: center;
    }
    #key{
        margin-left: 2rem;
        margin-bottom: 0;
    }
    
</style>

<body>
    <div id="savinfo">
        <p id="saved"><em>Password <span style="color:green">Saved Successfully</span></em></p>
        <p id="key">Id: {{passdata['id']}}</p>
        <button onclick="myFunction()">Copy To Clipboard</button>
    </div>
    <script>
        function myFunction() {
            var copyText = document.getElementById("key");

            copyText.select();
            copyText.setSelectionRange(0, 99999);

            navigator.clipboard.writeText(copyText.value);

            alert("Copied the text: " + copyText.value);
        }
    </script>
</body>

</html>
