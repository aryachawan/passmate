<!DOCTYPE html>
<html>

<head>
    <title>Storage Vault</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<style>
    body{
        background-image: url("/static/main-back.jpg");
        color:white;
        font-family: "Sora";
    }
    .vaultinfo{
        margin-top: 50px;
        margin-left: 4rem;
        background-color: #1f2833;
        font-size: 35px;
        width:90%;
        padding-left: 35px;padding-right: 35px;
        padding-top: 15px;padding-bottom:15px;
        border-radius: 10px;
    }
    button{
        margin-top: 20px;
        transition: 0.4s;
        width:fit-content;
        height:100px;
        border-radius: 10px;
        padding: 20px;
        font-size: 45px;
        color:white;
        font-family: "Sora";
        background-color: rgb(22, 22, 204);
    }
    button:hover{
        box-shadow: 0 0 20px 0 grey;
        width:fit-content;
        height:110px;
        font-size: 50px;
    }
    @media all and (max-width:600px)
    {
        button:hover{
        box-shadow: 0 0 20px 0 grey;
        width:fit-content;
        height:65px;
        font-size: 22px;
    }
    button
    {
        margin-top: 30px;
        transition: 0.3s;
        width:fit-content;
        height:60px;
        padding: 15px;
        font-size: 20px;

    }
    .vaultinfo
    {
        margin-top: 40px;
        margin-left: 20px;
        font-size: 15px;
        width:80%;
        padding-left: 15px;padding-right: 15px;
        text-align: justify;
    }
    }
</style>
<body>
    <div class="vaultinfo">
        <p> To save your passwords in our database, click the <strong>store password</strong> option. Passwords submitted by users are
            kept in a database along with a keyword identifier.
        </p>
    </div>
    <div>
        <center>
        <form action="/storedata" method="post">
            <button type="Submit">store password</button>
        </form>
        </center>
    </div>
    <div class="vaultinfo">
        <p>
            To retrieve your previously saved passwords in our database, click the <strong>extract password</strong> option.
        </p>
    </div>
    <div>
        <center>
        <form action="/extractdata" method="post">
            <button type="Submit">extract password</button>
        </form>
        </center>
    </div>

</body>

</html>
