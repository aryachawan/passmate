<!DOCTYPE html>
<html>

<head>
    <title>Password Score</title>
</head>
<style>
    #content{
        margin-top: 10rem;
        background-color: white;
    }
    #entpass{
        font-size: 5rem;
        text-align: center;
        font-family: sans-serif;
        margin-bottom: 0;
    }
    .score{
        margin-top: 3rem;
        font-size: 5rem;
        text-align: center;
        font-family: sans-serif;
    }
    .score{
        animation: scr 1s cubic-bezier(0.99,-0.07, 1, 1) both infinite;
    }
    @keyframes scr{
        50%{
            color:blue
        }
    }
</style>

<body>
    <div id="content">
        <p id="entpass">Entered <span style="color:blue">Password:</span><br> <span style="font-family: sans-serif;font-size: 3rem;border-bottom: 3px solid black;padding-bottom: 5px;">{{jod}}</span></p>
        <p class="score">Password Score: <span style="color:blue">{{god}}%</span></p>
    <div>
</body>

</html>
